<div class="container">
  <div class="card mb-3" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="dataProduct.image"
          class="img-fluid rounded-start"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{ dataProduct.title }}</h3>
          <p class="card-text">{{ dataProduct.description }}</p>
          <p class="card-text">
            <small class="text-muted">Uid = {{ dataProduct.uid }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
