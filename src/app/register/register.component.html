<div class="uk-position-center uk-overlay uk-overlay-default">
  <!--Template Driven Forms -->
  <form #f="ngForm" (ngSubmit)="register(f)">
    <!-- input pour firstname et lastname avec validation-->
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: happy"></span>
        <input
          class="uk-input"
          type="text"
          name="flName"
          #flName="ngModel"
          ngModel
          required
          placeholder="Firstame and Lastname"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="flName.errors?.['required'] && flName.touched"
        >
          <span uk-icon="happy"></span> This input firsName and lastName are
          required
        </div>
      </div>
    </div>
    <!-- input pour bio avec validation -->
    <div class="uk-margin">
      <div class="uk-inline">
        <textarea
          class="uk-input"
          cols="26"
          rows="40"
          placeholder="Bio"
          name="Bio"
          #Bio="ngModel"
          ngModel
          required
        ></textarea>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="Bio.errors?.['required'] && Bio.touched"
        >
          <span uk-icon="happy"></span> This input Bio is required
        </div>
      </div>
    </div>
    <!-- input pour email avec  validation-->
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: mail"></span>
        <input
          class="uk-input"
          type="text"
          name="email"
          #email="ngModel"
          ngModel
          email
          required
          placeholder="Email address"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="email.errors?.['required'] && email.touched"
        >
          <span uk-icon="happy"></span> This input Email is required
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="email.errors?.['email'] && email.touched"
        >
          <span uk-icon="happy"></span> This input should be Email
        </div>
      </div>
    </div>
    <!-- input pour password avec validation-->
    <div class="uk-margin">
      <div class="uk-inline">
        <span
          class="uk-form-icon uk-form-icon-flip"
          uk-icon="icon: lock"
        ></span>
        <input
          class="uk-input"
          type="password"
          name="password"
          #password="ngModel"
          ngModel
          required
          minlength="8"
          placeholder="Password"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors?.['required'] && password.touched"
        >
          <span uk-icon="happy"></span> This input password is required
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors?.['minlength'] && password.touched"
        >
          <span uk-icon="happy"></span> This input password should +8 caractere
        </div>
      </div>
    </div>
    <!-- input pour confirm password avec validation-->
    <div class="uk-margin">
      <div class="uk-inline">
        <span
          class="uk-form-icon uk-form-icon-flip"
          uk-icon="icon: lock"
        ></span>
        <input
          class="uk-input"
          type="password"
          name="confirmPassword"
          #confirmPassword="ngModel"
          ngModel
          required
          minlength="8"
          placeholder="confirmPassword"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="confirmPassword.errors?.['required'] && confirmPassword.touched && confirmPassword.errors?.['minlength']"
        >
          <span uk-icon="happy"></span> This input confirmPassword is required
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.value !== confirmPassword.value && password.touched"
        >
          <span uk-icon="happy"></span> Not equal
        </div>
      </div>
    </div>
    <!-- Button  -->
    <button
      type="submit"
      class="btn btn-success"
      style="width: 100%"
      [disabled]="f.invalid"
    >
      Register
    </button>
    <br />
    <br />
  </form>
</div>
